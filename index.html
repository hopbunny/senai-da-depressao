<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="scss/app.scss">
    
    <title>Senai da Depressão</title>
</head>
<body>
    <header class="header container">
        <a href="#">
            <h1 class="hidden">Senai da Depressão</h1>
            <img class="header__brand" src="img/brand.png" alt="Logo" title="Senai da Depressão" width="200">
        </a>

        <div class="header__nav">
            <button class="header__icon header__icon--search" id="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                <span class="hidden">Pesquisar</span>
            </button>
            
            <a class="header__icon header__icon--social" href="https://github.com/hopbunny/senai-da-depressao" target="_blank" rel="noopener noreferrer">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/></svg>
                <span class="hidden">GitHub</span>
            </a>
            <a class="header__icon header__icon--social" href="https://www.instagram.com/alisson.luis.11/" target="_blank" rel="noopener noreferrer">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-instagram"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/></svg>
                <span class="hidden">Instagram</span>
            </a>
        </div>
    </header>

    <main>
        <section class="hero container container--center">
            <div class="hero__content">
                <h1 class="hero__title">Os Melhores <span class="text-primary">Cursos</span> da Internet</h1>
                <button class="hero__cta button button--primary">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-grid"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
                    <span>Estou com sorte</span>
                </button>
            </div>
            <img class="hero__img" src="/img/catatau.png" alt="Catatau">
        </section>
        <section class="courses container container--center">
            <h1 class="courses__title">Nossos cursos</h1>
            <div class="courses__wrapper" id="courses_list"></div>
        </section>
    </main>

    <div class="modal">
        <span class="modal__overlay"></span>
        <div class="modal__content">
            <button class="modal__close-button">
                <svg class="modal__close-button__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
            </button>
            <div class="container container--center"></div>
        </div>
    </div>

    <template id="search-modal">
        <div class="search-input__group">
            <input type="text" class="search-input" placeholder="Pesquisar...">
            <svg class="search-input__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        </div>

        <div class="search-input__not-found">
            <svg class="search-input__not-found__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-inbox"><polyline points="22 12 16 12 14 15 10 15 8 12 2 12"/><path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"/></svg>
            <h2 class="search-input__not-found__title">Sem resultados</h2>
        </div>  

        <div class="search-modal__results-wrapper courses__wrapper"></div>
    </template>

    <template id="course_card_template">
        <article class="courses__course">
            <img class="card__thumb" src="https://placehold.co/300x150" alt="Curso">
            <h1 class="card__title">Lorem, ipsum dolor.</h1>
            <p class="card__desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus, libero.</p>
            <section class="card__references-wrapper">
                <h1 class="hidden">Informações</h1>
                <article class="card__reference">
                    <h1 class="hidden">Duração</h1>
                    <svg class="card__reference__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-video"><polygon points="23 7 16 12 23 17 23 7"/><rect x="1" y="5" width="15" height="14" rx="2" ry="2"/></svg>
                    <span class="card__reference__value card__reference__value--duration">5 minutos</span>
                </article>
                <article class="card__reference">
                    <h1 class="hidden">Avaliação</h1>
                    <svg class="card__reference__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-star"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
                    <span class="card__reference__value card__reference__value--stars">4.5/5.0</span>
                </article>
            </section>
        </article>
    </template>

    <script src="src/index.ts" type="module"></script>
</body>
</html>
